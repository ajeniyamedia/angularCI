version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:
    working_directory: ~/angularCI
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout

      - run: yarn install

      - save_cache:
          key: angularCI-{{ .Branch }}-{{ checksum "package-lock.json"}}
          paths:
            - "nodes_modules"
      - run: yarn ng test --single-run
      - run: yarn ng build --prod
